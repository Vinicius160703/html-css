<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="é o conjunto de um ou mais períodos frásicos cujas orações se prendem pelo mesmo grupo de ideias e centro de interesse.">Parágrafo</abbr></li>
        <li><abbr title="servem para que o texto tenha uma hierarquia">Títulos</abbr></li>
        <li><abbr title="inserção de imagem no documento">Imagens</abbr></li>
        <li><abbr title="representa uma abreviação e opcionalmente fornece uma descrição completa para ela.">Abreviações</abbr></li>
        <li><abbr title="código HTML de um site">Códigos-fonte</abbr></li>
        <li><abbr title="indicar alguma sequência ou numeração">Listas numeradas</abbr></li>
        <li><abbr title="ajuda a destacá-los do conteúdo regular">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
